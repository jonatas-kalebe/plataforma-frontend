<section 
  #sectionElement
  id="cta" 
  class="section-base"
  [attr.data-testid]="testId">
  
  <div class="section-content text-center px-4 sm:px-6 lg:px-8">
    
    <!-- Main CTA Title -->
    <h2 
      class="text-fluid-4xl sm:text-fluid-5xl font-extrabold text-athenity-text-title font-heading cta-title"
      [attr.data-testid]="'cta-title'">
      {{ title }}
    </h2>

    <!-- Optional Subtitle -->
    <p *ngIf="subtitle" 
       class="mt-4 sm:mt-6 text-fluid-lg sm:text-fluid-xl text-athenity-text-body leading-relaxed cta-subtitle max-w-3xl mx-auto"
       [attr.data-testid]="'cta-subtitle'">
      {{ subtitle }}
    </p>

    <!-- CTA Buttons Container -->
    <div class="cta-buttons mt-8 sm:mt-10 flex flex-col sm:flex-row gap-4 justify-center items-stretch sm:items-center max-w-lg mx-auto"
         [attr.data-testid]="'cta-buttons'">
      
      <!-- Primary CTA Button -->
      <a 
        [href]="primaryCta.href"
        class="btn-primary touch-target-comfortable text-fluid-base sm:text-fluid-lg font-bold py-3 px-6 sm:py-4 sm:px-8 rounded-xl shadow-glow inline-flex items-center justify-center flex-1 sm:flex-initial min-w-[240px]"
        (click)="onPrimaryCtaClick($event)">
        <span>{{ primaryCta.label }}</span>
      </a>

      <!-- Secondary CTA Button (optional) -->
      <a *ngIf="secondaryCta"
        [href]="secondaryCta.href"
        class="btn-secondary touch-target-comfortable text-fluid-base sm:text-fluid-lg font-bold py-3 px-6 sm:py-4 sm:px-8 rounded-xl inline-flex items-center justify-center flex-1 sm:flex-initial min-w-[240px]"
        (click)="onSecondaryCtaClick($event)">
        <span>{{ secondaryCta.label }}</span>
      </a>
    </div>

    <!-- Optional Additional Content -->
    <div *ngIf="showAdditionalContent" class="mt-10 sm:mt-12">
      <ng-content select="[slot=additional-content]"></ng-content>
    </div>

    <!-- Optional Footer Content -->
    <div *ngIf="showFooterContent" class="mt-12 sm:mt-16 pt-6 sm:pt-8 border-t border-athenity-text-body/20">
      <ng-content select="[slot=footer-content]"></ng-content>
    </div>
  </div>
</section>
