
<!-- Hero Section -->
<app-hero-section
  [scrollState]="scrollState"
  [testId]="'hero-section'"
  (ctaClicked)="handleHeroCta($event)"
  (sectionReady)="onHeroSectionReady($event)">
</app-hero-section>

<!-- Filosofia Section -->
<app-filosofia-section
  [testId]="'filosofia-section'"
  (sectionReady)="onFilosofiaSectionReady($event)"
  (canvasReady)="onKnotCanvasReady($event)"
  (animationComplete)="onFilosofiaAnimationComplete()">
</app-filosofia-section>

<!-- ServiÃ§os Section -->
<app-servicos-section
  [services]="servicesData"
  [testId]="'servicos-section'"
  (serviceClicked)="handleServiceClick($event)"
  (sectionReady)="onServicosSectionReady()">
</app-servicos-section>

<!-- Trabalhos Section -->
<app-trabalhos-section
  [testId]="'trabalhos-section'"
  (ringReady)="onWorkRingReady($event)"
  (cardSelected)="handleWorkCardSelection($event)"
  (sectionReady)="onTrabalhosSectionReady($event)">
</app-trabalhos-section>

<!-- CTA Section -->
<app-cta-section
  [primaryCta]="primaryCtaConfig"
  [testId]="'cta-section'"
  (primaryCtaClicked)="handlePrimaryCta($event)"
  (sectionReady)="onCtaSectionReady()">
</app-cta-section>
