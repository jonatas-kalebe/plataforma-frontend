<section id="hero" class="relative h-screen w-full overflow-hidden select-none">
  <app-three-particle-background [scrollState]="scrollState"></app-three-particle-background>

  <div #heroBg class="absolute inset-0 -z-10"></div>
  <div class="h-full w-full flex flex-col items-center justify-center text-center px-6">
    <h1 id="hero-title" class="text-5xl md:text-7xl lg:text-8xl font-black tracking-tighter">
      Nós Desenvolvemos <span class="text-athenity-gold">Momentos</span>.
    </h1>
    <p id="hero-subtitle" class="mt-6 text-lg md:text-xl max-w-2xl text-athenity-text-body">
      Não criamos sites. Criamos experiências onde o seu cliente é o protagonista.
    </p>
    <div id="hero-cta" class="mt-10">
      <a href="#servicos" class="bg-athenity-gold text-athenity-blue-deep font-bold py-4 px-8 rounded-xl text-lg hover:opacity-90 transition transform hover:scale-[1.03] shadow-glow">Explore Nosso Trabalho</a>
    </div>
    <div id="scroll-hint" class="absolute bottom-6 left-1/2 -translate-x-1/2 text-xs uppercase tracking-widest text-athenity-text-body/70">Scroll</div>
  </div>
</section>
