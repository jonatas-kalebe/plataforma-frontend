<div class="ring-wrap" [style.perspective.px]="perspective">
  <div #ring class="ring">
    <div
      #card
      class="work-card"
      *ngFor="let item of items; let i = index"
      [style.--i]="i"
    >
      <div class="work-card-inner">
        {{ item?.title ?? (item | json) }}
      </div>
    </div>
  </div>
</div>
