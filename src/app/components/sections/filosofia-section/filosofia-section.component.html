<section #sectionEl id="filosofia" class="section-base">
  <div class="section-content grid md:grid-cols-2 gap-12 items-center">
    <div #contentLeft class="filosofia-content">
      <h2 class="text-4xl md:text-5xl font-extrabold">{{ title }}</h2>
      <p class="mt-6 leading-relaxed">{{ description }}</p>
    </div>

    <div #canvasBox class="filosofia-animation" [class.sticky-pin]="enablePinning">
      <canvas #knotCanvas class="knot-canvas w-full h-[260px] md:h-[320px] rounded-xl bg-athenity-blue-card"></canvas>
    </div>
  </div>
</section>
